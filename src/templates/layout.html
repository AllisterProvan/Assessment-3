<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">


    {% if title %}
        <title>Flask Blog - {{ title }} </title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}

</head>

<body>
    <header>

        <div class="navbar-main">
            <div class="navbar-logo">
                <h2>AUCTION</h2>
            </div>


            {% if current_user.is_authenticated %}
                <div class="navbar-btns">
                    <a  class="btn layout-btn" href="{{url_for('logout')}}"> LOG OUT </a>
                </div>
            {%else%}
                <div class="navbar-btns">
                    <a  class="btn layout-btn" style="margin-right: 5px;" href="{{url_for('login')}}">LOG IN</a>
                    <a  class="btn layout-btn" href="{{url_for('register')}}">REGISTER</a>
                </div>
            {%endif%}

        </div>
        <div class="navbar-sub">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('watchlist')}}">Watchlist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('mybids')}}">My Bids</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('myitems')}}">My Items</a>
                  </li>
              </ul>
        </div>
    </header>

{% block content %}

{% endblock content%}







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    {%block scripts%}
    {%endblock scripts%}

</body>
</html>
